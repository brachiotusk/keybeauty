<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
<script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
<script>
function previewImage() {
    var oFReader = new FileReader();
    oFReader.readAsDataURL(document.getElementById("imageInput").files[0]);

    oFReader.onload = function (oFREvent) {
        document.getElementById("uploadedImage").src = oFREvent.target.result;
    };
};
</script>
</head>
<body>

<h2>Upload and Display Image</h2>
<input type="file" id="imageInput" onchange="previewImage();" />
<br><br>
<img id="uploadedImage" src="#" alt="Image will be displayed here" style="width:300px;"/>

</body>
</html>
